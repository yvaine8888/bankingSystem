<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="/static/script.js"></script>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
</head>
<body>
    <div id="firstPage">
        <div class="header">
            <span onclick="return goFirstPage()" class="home">Bank</span>
            <div class="header-right">
                <span onclick="return goSignUp()">Sign Up</span>
                <span onclick="return goLogin()" id="goLoginButton">Log In</span>
            </div>
        </div>
    </div>
    <div id="loginPage" style="display:none">
        <div>
            <h1 onclick="return goFirstPage()" class="home">Bank</h1>
            <h2>Hello! Welcome to this online banking system!</h2>
            <p>Please log in.</p>
        </div>

        <form onsubmit="return login(this)">
            <label for="account">Account Number:</label>
            <input type="text" id="account" name="account"><br><br>

            <label for="pwd">PIN Number:</label>
            <input type="text" id="pin" name="pin"><br><br>

            <input type="submit" value="Log in"><br><br>
        </form>

        <div>
            <span> Don't have an account?</span>
            <button onclick="return goSignUp()" id="signUpButton">Sign up</button>
        </div>
    </div>

    <div id="createPage" style="display:none">
        <h1 onclick="return goFirstPage()" class="home">Bank</h1>
        <h2>Create your Account</h2>
        
        <form onsubmit="return create(this)">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname"><br><br>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname"><br><br>

            <label for="pwd">Password:</label>
            <input type="text" id="pwd" name="pwd"><br><br>

            <input type="submit" value="Create Account"><br><br>
        </form>
        <span> Already have an account?</span>
        <button onclick="return goLogin()" id="loginButton">Sign up</button>
    </div>
</body>
</html>
